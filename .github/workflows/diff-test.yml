name: diff test

on:
  push:
    branches:
      - "feature/**"

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Git Status
        run: git status

      - uses: actions/checkout@v3
        with:
          path: main

      - name: Git Status
        run: git status

      - name: Check diff count
        id: check_bump
        run: echo "::set-output name=count::$(git diff main..${GITHUB_REF_NAME} | grep hoge.txt | wc -l)"

      - name: Check diff count
        run: echo ${{ steps.check_bump.outputs.count }}
